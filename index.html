<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LIFF Endpoint</title>
  <style>
    body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
    .box { padding: 1rem; border-radius: .6rem; margin-top: 1rem;
           background: #f0f0f0; border: 2px solid; }
    .ok { border-color: #3c763d; }
    .ng { border-color: #a94442; }
    pre { background: #e8e8e8; padding: 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>LIFF Endpoint (redirect_uri比較)</h1>
  <div id="status" class="box">初期化中...</div>
  <div id="result" class="box">データなし</div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const MY_LIFF_ID = "2007624426-93P1xyXj"; // ★あなたの LIFF ID

    (async () => {
      const statusDiv = document.getElementById("status");
      const resultDiv = document.getElementById("result");

      try {
        // ここで liff.init を呼ぶと、自動的に liff.state が解釈されます
        await liff.init({ liffId: MY_LIFF_ID });
        statusDiv.innerText = "liff.init() 成功！（liff.state 自動処理済み）";
        statusDiv.classList.add("ok");

        const params = new URLSearchParams(window.location.search);

        if (params.get("redirect_normal")) {
          const decoded = decodeURIComponent(params.get("redirect_normal"));
          resultDiv.innerHTML =
            "<h3>通常URLエンコード方式</h3>" +
            "<p>受信値:</p><pre>" + params.get("redirect_normal") + "</pre>" +
            "<p>デコード結果:</p><pre>" + decoded + "</pre>";
        }

        if (params.get("redirect_b64")) {
          const decoded = atob(params.get("redirect_b64"));
          resultDiv.innerHTML =
            "<h3>Base64方式</h3>" +
            "<p>受信値:</p><pre>" + params.get("redirect_b64") + "</pre>" +
            "<p>Base64デコード結果:</p><pre>" + decoded + "</pre>";
        }
      } catch (e) {
        statusDiv.innerText = "liff.init() でエラー\n" + JSON.stringify(e);
        statusDiv.classList.add("ng");
      }
    })();
  </script>
</body>
</html>
