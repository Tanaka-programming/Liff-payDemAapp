<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF Demo – cleanUrl auto detect</title>
  <style>
    body{font-family:sans-serif;max-width:820px;margin:auto;padding:1.5rem;background:#fff;line-height:1.6;}
    .box{padding:1rem;border:1px solid #ccc;border-radius:.6rem;margin-top:1rem;background:#f9f9f9;}
    .ok{background:#dff0d8;border-color:#bfe7b9;}
    .ng{background:#f2dede;border-color:#e3c4c4;}
    code{white-space:pre-wrap;word-break:break-all;}
  </style>
</head>
<body>
  <h1>LIFF Demo – dynamic clean URL (v10)</h1>
  <p>URL(before): <code id="urlBefore"></code></p>
  <p>URL(after):  <code id="urlAfter"></code></p>

  <h2>redirect_uri 抽出結果</h2>
  <div id="raw" class="box">(none)</div>

  <h2>LIFF 初期化ステータス</h2>
  <div id="status" class="box">init 未実行…</div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    (async()=>{
      const LIFF_ID  = '2007624426-93P1xyXj';
      const CLEAN_URL = location.origin + location.pathname // 👉 /Liff-payDemAapp/ にも対応
                              .replace(/\/$/, '');         // 末尾スラッシュを整形(任意)

      /* DOM */
      const beforeEl=document.getElementById('urlBefore');
      const afterEl =document.getElementById('urlAfter');
      const rawBox  =document.getElementById('raw');
      const stBox   =document.getElementById('status');
      beforeEl.textContent = location.href;

      /* 1. fragment / query 抽出 → sessionStorage */
      let val=null;
      const u=new URL(location.href);
      if(u.hash){val=new URLSearchParams(u.hash.substring(1)).get('redirect_uri');}
      if(!val){val=u.searchParams.get('redirect_uri');}
      if(val){sessionStorage.setItem('paypayResult',val);rawBox.textContent=val;}

      /* 2. URL を CLEAN_URL に固定 */
      history.replaceState(null,'',CLEAN_URL);

      /* 3. liff.init with clean URL */
      try{
        await liff.init({liffId:LIFF_ID,withLoginOnExternalBrowser:true});
        if(!liff.isLoggedIn()){
          liff.login({redirectUri:CLEAN_URL});
          return;
        }
        stBox.textContent='liff.init() 成功';stBox.classList.add('ok');
      }catch(e){
        stBox.textContent='liff.init() 失敗 → '+e;stBox.classList.add('ng');console.error(e);
      }
      afterEl.textContent=location.href;

      /* 4. liff.ready 後 */
      liff.ready.then(()=>{
        console.log('paypayResult:',sessionStorage.getItem('paypayResult'));
      });
    })();
  </script>
</body>
</html>
