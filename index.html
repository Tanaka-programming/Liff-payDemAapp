<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LIFF Endpoint</title>
  <style>
    body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
    .box { padding: 1rem; border-radius: .6rem; margin-top: 1rem;
           background: #f0f0f0; border: 2px solid; }
    .ok { border-color: #3c763d; }
    .ng { border-color: #a94442; }
    pre { background: #e8e8e8; padding: 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>LIFF Endpoint (データ復元テスト)</h1>
  <div id="status" class="box">初期化中...</div>
  <div id="result" class="box">データなし</div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const MY_LIFF_ID = "2007624426-93P1xyXj"; // ★あなたの LIFF ID に置き換え

    (async () => {
      const statusDiv = document.getElementById("status");
      const resultDiv = document.getElementById("result");

      try {
        await liff.init({ liffId: MY_LIFF_ID });
        statusDiv.innerText = "liff.init() 成功！";
        statusDiv.classList.add("ok");

        const params = new URLSearchParams(window.location.search);

        // 通常エンコード版
        if (params.get("payload_normal")) {
          const decoded = decodeURIComponent(params.get("payload_normal"));
          const obj = JSON.parse(decoded);
          resultDiv.innerHTML =
            "<h3>通常URLエンコード方式</h3>" +
            "<p>受信値 (エンコード済み):</p><pre>" + params.get("payload_normal") + "</pre>" +
            "<p>復元オブジェクト:</p><pre>" + JSON.stringify(obj, null, 2) + "</pre>";
        }

        // Base64版
        if (params.get("payload_b64")) {
          const decoded = atob(params.get("payload_b64"));
          const obj = JSON.parse(decoded);
          resultDiv.innerHTML =
            "<h3>Base64方式</h3>" +
            "<p>受信値 (Base64):</p><pre>" + params.get("payload_b64") + "</pre>" +
            "<p>復元オブジェクト:</p><pre>" + JSON.stringify(obj, null, 2) + "</pre>";
        }
      } catch (e) {
        statusDiv.innerText = "liff.init() でエラー\n" + JSON.stringify(e);
        statusDiv.classList.add("ng");
      }
    })();
  </script>
</body>
</html>
