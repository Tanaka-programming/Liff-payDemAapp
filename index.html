<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Fragment A/B Test - Endpoint</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .box { padding: 1rem; border-radius: .6rem; margin-top: 1rem; background: #f0f0f0; border: 2px solid; }
        .ok { border-color: #3c763d; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        code { white-space: pre-wrap; word-break: break-all; background: #e8e8e8; padding: 2px 4px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>LIFFフラグメント処理順序 A/Bテスト結果</h1>

    <h2>実行パターン</h2>
    <div id="pattern" class="box"></div>

    <h2>LIFF初期化ステータス</h2>
    <div id="status" class="box">未実行</div>

    <h2>フラグメントから取得したデータ</h2>
    <div id="result" class="box">データなし</div>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const MY_LIFF_ID = "2007624426-93P1xyXj";

        // メイン処理
        (async () => {
            const patternDiv = document.getElementById('pattern');
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            const testPattern = sessionStorage.getItem('liff_test_pattern') || 'B';

            const readDataFromFragment = () => {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    const params = new URLSearchParams(hash);
                    const path = params.get('path');
                    const callbackUrl = params.get('callback');
                    resultDiv.innerHTML = `<h3>データ受信成功</h3>
                                         <p>取得したパス: <code>${path}</code></p>
                                         <p>取得した'callback'の値: <code>${callbackUrl}</code></p>`;
                }
            };
            
            const initializeLiff = async () => {
                try {
                    statusDiv.innerText = 'liff.init() を実行中...';
                    await liff.init({ liffId: MY_LIFF_ID });
                    statusDiv.innerText = "liff.init() 成功！";
                    statusDiv.classList.add('ok');
                } catch (e) {
                    statusDiv.innerText = "liff.init() 失敗: " + JSON.stringify(e);
                    statusDiv.style.borderColor = 'red';
                }
            };

            // パターンに応じて実行順序を変更
            if (testPattern === 'A') {
                patternDiv.innerHTML = "<b>パターンA:</b> データ読み取り → liff.init()";
                readDataFromFragment();
                await initializeLiff();
            } else {
                patternDiv.innerHTML = "<b>パターンB:</b> liff.init() → データ読み取り";
                await initializeLiff();
                readDataFromFragment();
            }
        })();
    </script>
</body>
</html>
