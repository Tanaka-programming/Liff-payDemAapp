<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Redirect A/B Test - Endpoint</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; table-layout: fixed; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; word-break: break-all; }
        th { background-color: #f2f2f2; width: 150px; }
        code { white-space: pre-wrap; background: #e8e8e8; padding: 2px 4px; border-radius: 4px; }
        .notice { background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>LIFFリダイレクト追跡結果</h1>

    <div id="report">
        <p>リダイレクト処理中...</p>
    </div>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const MY_LIFF_ID = "2007624426-93P1xyXj";

        (async () => {
            const reportDiv = document.getElementById('report');
            const currentUrl = window.location.href;
            const params = new URLSearchParams(window.location.search);
            const testPattern = sessionStorage.getItem('liff_test_pattern') || 'B'; // デフォルトはB

            // liff.stateの有無で、1次リダイレクト先か2次リダイレクト先かを判定
            if (params.has('liff.state')) {
                // --- 1次リダイレクト先の処理 ---
                sessionStorage.setItem('url_2_primary', currentUrl);
                sessionStorage.setItem('liff_state_value', params.get('liff.state'));
                reportDiv.innerHTML = "<h2>現在地: 1次リダイレクト先</h2><p>liff.init()を実行し、2次リダイレクトをトリガーします。画面が自動的に切り替わります...</p>";
                await liff.init({ liffId: MY_LIFF_ID });

            } else {
                // --- 2次リダイレクト先の処理（最終ページ） ---
                const url1 = sessionStorage.getItem('url_1_initial') || '(情報なし)';
                const url2 = sessionStorage.getItem('url_2_primary') || '(情報なし)';
                const liffState = sessionStorage.getItem('liff_state_value') || '(情報なし)';
                const url3 = currentUrl;

                const finalParams = new URLSearchParams(new URL(url3).search);
                const finalCallbackValue = finalParams.get('callback') || 'null (取得失敗)';

                let initStatus = "未実行";
                
                // --- ★テストパターンに応じてliff.init()の実行を分岐★ ---
                if (testPattern === 'B') {
                    try {
                        initStatus = "実行中...";
                        await liff.init({ liffId: MY_LIFF_ID });
                        initStatus = "<span style='color:green;'>成功</span>";
                    } catch (e) {
                        initStatus = "<span style='color:red;'>失敗</span>";
                    }
                } else {
                    initStatus = "実行しない設定 (パターンA)";
                }

                // レポートを生成
                reportDiv.innerHTML = `
                    <h2>リダイレクト追跡レポート (パターン${testPattern})</h2>
                    <p>このページでのliff.init()の実行状態: <b>${initStatus}</b></p>
                    <table>
                        <tr><th>段階</th><th>URL / 値</th></tr>
                        <tr><td><b>URL① (入力)</b></td><td><code>${url1}</code></td></tr>
                        <tr><td><b>URL② (中間)</b></td><td><code>${url2}</code></td></tr>
                        <tr><td><b>liff.state の値</b></td><td><code>${liffState}</code></td></tr>
                        <tr><td><b>URL③ (出力)</b></td><td><code>${url3}</code></td></tr>
                        <tr><td><b>URL③から取得した'callback'パラメータ</b></td><td style="color:red; font-weight:bold;"><code>${finalCallbackValue}</code></td></tr>
                    </table>
                    <div class="notice">
                        <h3>分析結果</h3>
                        <p>URL③の'callback'パラメータの値が、URL①で渡そうとした値と異なっている場合、LIFF SDKが1次→2次リダイレクトのURL再構築時に「中途半端なデコード」を行っていることが原因です。</p>
                        <p>このレポートで、パターンAとBの結果が同じ（どちらも値が破損している）であれば、問題は1次リダイレクト先のliff.init()によって既に引き起こされていると断定できます。</p>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
