<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Redirect Analyzer - Endpoint</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; table-layout: fixed; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; word-break: break-all; }
        th { background-color: #f2f2f2; width: 150px; }
        code { white-space: pre-wrap; background: #e8e8e8; padding: 2px 4px; border-radius: 4px; }
        .notice { background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>LIFFリダイレクト追跡結果</h1>

    <div id="report">
        <p>リダイレクト処理中...</p>
    </div>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const MY_LIFF_ID = "2007624426-93P1xyXj";

        (async () => {
            const reportDiv = document.getElementById('report');
            const currentUrl = window.location.href;
            const params = new URLSearchParams(window.location.search);

            // liff.stateの有無で、1次リダイレクト先か2次リダイレクト先かを判定
            if (params.has('liff.state')) {
                // --- 1次リダイレクト先の処理 ---
                sessionStorage.setItem('url_2_primary', currentUrl);
                sessionStorage.setItem('liff_state_value', params.get('liff.state'));

                reportDiv.innerHTML = "<h2>現在地: 1次リダイレクト先</h2><p>liff.init()を実行し、2次リダイレクトをトリガーします。画面が自動的に切り替わります...</p>";
                
                try {
                    await liff.init({ liffId: MY_LIFF_ID });
                } catch (e) {
                    reportDiv.innerHTML = "<h2>エラー</h2><p>1次リダイレクト先でliff.init()が失敗しました。LIFFの基本設定（エンドポイントURL、公開ステータスなど）をご確認ください。</p><code>" + JSON.stringify(e) + "</code>";
                }

            } else {
                // --- 2次リダイレクト先の処理（最終ページ） ---
                
                const url1 = sessionStorage.getItem('url_1_initial') || '(情報なし)';
                const url2 = sessionStorage.getItem('url_2_primary') || '(情報なし)';
                const liffState = sessionStorage.getItem('liff_state_value') || '(情報なし)';
                const url3 = currentUrl; 

                const finalParams = new URLSearchParams(new URL(url3).search);
                const finalRedirectUriValue = finalParams.get('redirect_uri') || 'null (取得失敗)';

                reportDiv.innerHTML = `
                    <h2>リダイレクト追跡レポート（最終結果）</h2>
                    <table>
                        <tr><th>段階</th><th>URL / 値</th></tr>
                        <tr><td><b>URL① (入力)</b><br>最初にアクセスしたLIFF URL</td><td><code>${url1}</code></td></tr>
                        <tr><td><b>URL② (中間)</b><br>1次リダイレクト先のURL</td><td><code>${url2}</code></td></tr>
                        <tr><td><b>liff.state の値</b><br>LIFFが「梱包」したデータ</td><td><code>${liffState}</code></td></tr>
                        <tr><td><b>URL③ (出力)</b><br>2次リダイレクト後の最終URL</td><td><code>${url3}</code></td></tr>
                        <tr><td><b>URL③から取得した'redirect_uri'</b></td><td style="color:red; font-weight:bold;"><code>${finalRedirectUriValue}</code></td></tr>
                    </table>
                    <div class="notice">
                        <h3>分析結果</h3>
                        <p>URL①の<code>redirect_uri</code>の値と、URL③で最終的に取得できた値を比較してください。ここで値が期待通りでない（nullやデコードされている）場合、LIFF SDKのURL再構築処理で問題が発生していると断定できます。</p>
                    </div>
                `;
                
                try {
                    await liff.init({ liffId: MY_LIFF_ID });
                } catch (e) {
                     reportDiv.innerHTML += "<p style='color:red;'>最終ページでのliff.init()でエラーが発生しました。</p>";
                }
            }
        })();
    </script>
</body>
</html>
