<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Redirect Analyzer - Endpoint</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .box { padding: 1rem; border-radius: .6rem; margin-top: 1rem; background: #f0f0f0; border-left: 5px solid; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        code { white-space: pre-wrap; word-break: break-all; background: #e8e8e8; padding: 2px 4px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em;}
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>LIFFリダイレクト追跡結果</h1>

    <div id="report"></div>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        (async () => {
            const reportDiv = document.getElementById('report');
            const currentUrl = window.location.href;
            const params = new URLSearchParams(window.location.search);

            // liff.stateの有無で、1次リダイレクト先か2次リダイレクト先かを判定
            if (params.has('liff.state')) {
                // --- 1次リダイレクト先の処理 ---
                // URLとliff.stateの値をsessionStorageに保存
                sessionStorage.setItem('url_2_primary', currentUrl);
                sessionStorage.setItem('liff_state_value', params.get('liff.state'));

                // 2次リダイレクトをトリガーするためにliff.init()を実行
                await liff.init({ liffId: "2007624426-93P1xyXj" });

            } else {
                // --- 2次リダイレクト先の処理（最終ページ） ---
                // 最終URLをsessionStorageに保存
                sessionStorage.setItem('url_3_secondary', currentUrl);

                // sessionStorageから全情報を取得してレポートを作成
                const url1 = sessionStorage.getItem('url_1_initial') || '(情報なし)';
                const url2 = sessionStorage.getItem('url_2_primary') || '(情報なし)';
                const liffState = sessionStorage.getItem('liff_state_value') || '(情報なし)';
                const url3 = sessionStorage.getItem('url_3_secondary') || '(情報なし)';

                // URL③から実際に取得できたパラメータの値
                const finalParams = new URLSearchParams(new URL(url3).search);
                const finalCallbackValue = finalParams.get('callback') || 'null (取得失敗)';

                reportDiv.innerHTML = `
                    <h2>リダイレクト追跡レポート</h2>
                    <table>
                        <tr>
                            <th>段階</th>
                            <th>URL / 値</th>
                        </tr>
                        <tr>
                            <td><b>URL① (入力)</b><br>ユーザーが最初にアクセスしたLIFF URL</td>
                            <td><code>${url1}</code></td>
                        </tr>
                        <tr>
                            <td><b>URL② (中間)</b><br>1次リダイレクト先のURL</td>
                            <td><code>${url2}</code></td>
                        </tr>
                        <tr>
                            <td><b>liff.state の値</b><br>LIFF SDKが「梱包」したデータ</td>
                            <td><code>${liffState}</code></td>
                        </tr>
                        <tr>
                            <td><b>URL③ (出力)</b><br>2次リダイレクト後の最終URL</td>
                            <td><code>${url3}</code></td>
                        </tr>
                        <tr>
                            <td><b>URL③から取得した'callback'パラメータの値</b></td>
                            <td style="color:red; font-weight:bold;"><code>${finalCallbackValue}</code></td>
                        </tr>
                    </table>
                    <p>上記の表で、URL①の`callback`パラメータが、URL③ではどのように変化（または消失）したかをご確認ください。</p>
                `;
                
                // 最終ページでもliff.init()を実行
                await liff.init({ liffId: "2007624426-93P1xyXj" });
            }
        })();
    </script>
</body>
</html>
