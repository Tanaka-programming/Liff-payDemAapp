<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Demo App (検証版)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .status { padding: 10px; border-radius: 5px; font-weight: bold; white-space: pre-wrap; }
        .status.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .status.error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
        .status.info { background-color: #d9edf7; color: #31708f; border: 1px solid #bce8f1; }
        .data { background-color: #f5f5f5; padding: 10px; border: 1px solid #ddd; border-radius: 5px; word-wrap: break-word; }
        code { white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>
    <h1>LIFF Demo App</h1>
    <p>現在のURL: <code id="currentUrl"></code></p>
    
    <h2>LIFF初期化ステータス</h2>
    <div id="status" class="status info">Initializing...</div>

    <h2>受け取ったデータ</h2>
    <div id="data" class="data">(none)</div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function main() {
            document.getElementById('currentUrl').innerText = window.location.href;
            
            let finalRedirectUrl = null;
            let receivedFrom = "(不明)";

            // フラグメント(#)があれば、それを優先して解釈
            if (window.location.hash) {
                receivedFrom = "フラグメント(#)";
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                finalRedirectUrl = hashParams.get('redirect_uri');
            } 
            // クエリパラメータ(?)があれば、それを解釈
            else if (window.location.search) {
                receivedFrom = "クエリパラメータ(?)";
                const params = new URLSearchParams(window.location.search);
                finalRedirectUrl = params.get('redirect_uri');
            }

            // 受け取ったデータを表示
            if (finalRedirectUrl) {
                const decodedData = decodeURIComponent(finalRedirectUrl);
                document.getElementById('data').innerHTML = 
                    `<b>取得元:</b> ${receivedFrom}<br>` +
                    `<b>エンコード済みの値:</b> ${finalRedirectUrl}<br>` +
                    `<b>デコード後の値:</b> ${decodedData}`;
            } else {
                 document.getElementById('data').innerText = `データはありませんでした。`;
            }

            // --- LIFFの初期化 ---
            try {
                // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
                const liffId = "2007624426-93P1xyXj";
                // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
                await liff.init({ liffId: liffId });
                document.getElementById('status').className = "status success";
                document.getElementById('status').innerText = 'liff.init() 成功！';
            } catch (error) {
                document.getElementById('status').className = "status error";
                // エラーオブジェクトの内容を詳しく表示
                document.getElementById('status').innerText = 'liff.init() 失敗！\n\n' + JSON.stringify(error, null, 2);
                console.error("liff.init() failed", error);
            }
        }

        window.onload = main;
    </script>
</body>
</html>
